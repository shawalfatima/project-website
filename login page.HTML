<!DOCTYPE html>
<html>
<head>
   
    <title>Login- Pizza Hub</title>
    <style>
        body {
            font-family: TIMES NEW ROMAN;
             background-image: url('file:///C:/Users/moizh/Pictures/eraf.jpg'); 
            background-size: cover;           
 background-position: center; 
            color: white;
        }

        header {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;            
 margin-bottom: 10px; 
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);             border-radius: 10px; 
            margin: 50px auto; 
            max-width: 400px; 
        }

        h2 {
            margin-bottom: 20px; 
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 5px; 
        }

        .login-button {
            background-color: #ff6347; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; 
            width: 100%; 
        }

        .login-button:hover {
            background-color: #e5533d; 
        }

        .home-link {
            display: block; 
            margin-top: 20px; 
            color: #ff6347; 
            text-decoration: none; 
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8); 
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="file:///C:/Users/moizh/Pictures/12.jpg" alt="Pizza Hub Logo" alt="Pizza Hub Logo"> <!-- Logo image path -->
        <h1>Login to Pizza Hub</h1>
    </header>

    <main>
        <h2>Login</h2>
        <form onsubmit="return false;"> <!-- Prevent form submission for demo purposes -->
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="button" class="login-button" onclick="window.location.href='home page pizza hub.html';">Login</button> <!-- Button linking to home page -->
        </form>
       
    </main>

    <footer>
        <p>&copy; 2023 Pizza Hub. All rights reserved.</p>
    </footer>
</body>
</html>
